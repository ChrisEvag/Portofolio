<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmosis Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .converter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .converter h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .converter-form {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        select, input, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        select, input {
            background: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result .price {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .price-label {
            color: #666;
            font-weight: 500;
        }

        .price-value {
            font-weight: bold;
            color: #333;
        }

        .price-usd {
            color: #28a745;
        }

        .price-osmo {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .converter-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Osmosis Price Tracker</h1>
            <div class="status" id="status">
                Φόρτωση...
            </div>
        </header>

        <div class="converter">
            <h2>💱 Μετατροπή Τιμών</h2>
            <div class="converter-form">
                <div class="form-group">
                    <label for="fromToken">Από Token</label>
                    <select id="fromToken">
                        <option value="">Επιλέξτε...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ποσότητα</label>
                    <input type="number" id="amount" value="1" step="0.000001">
                </div>
                <div class="form-group">
                    <label for="toToken">Σε Token</label>
                    <select id="toToken">
                        <option value="">Επιλέξτε...</option>
                    </select>
                </div>
                <div class="form-group">
                    <button onclick="convertPrice()">Μετατροπή</button>
                </div>
            </div>
            <div class="result" id="conversionResult">
                <h3>Αποτέλεσμα</h3>
                <div class="price" id="conversionPrice"></div>
                <div id="conversionDetails" style="margin-top: 10px; color: #666;"></div>
            </div>
        </div>

        <div id="loading" class="loading">
            Φόρτωση τιμών...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="tokens" class="grid"></div>
    </div>

    <script>
        let tokensData = {};

        async function fetchData() {
            try {
                // Fetch health status
                const healthRes = await fetch('http://localhost:8080/api/health');
                const health = await healthRes.json();
                
                document.getElementById('status').innerHTML = `
                    ✅ ${health.tokens} tokens | ${health.pools} pools<br>
                    <small>Τελευταία ενημέρωση: ${new Date(health.last_update).toLocaleString('el-GR')}</small>
                `;

                // Fetch tokens
                const tokensRes = await fetch('http://localhost:8080/api/tokens');
                const data = await tokensRes.json();
                
                tokensData = {};
                data.tokens.forEach(token => {
                    tokensData[token.symbol] = token;
                });

                displayTokens(data.tokens);
                populateSelects(data.tokens);
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Σφάλμα σύνδεσης: ' + error.message;
            }
        }

        function displayTokens(tokens) {
            const container = document.getElementById('tokens');
            container.innerHTML = '';

            tokens.sort((a, b) => b.price_usd - a.price_usd);

            tokens.forEach(token => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${token.symbol}</h3>
                    <div class="price-row">
                        <span class="price-label">USD Price:</span>
                        <span class="price-value price-usd">$${token.price_usd.toFixed(6)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">OSMO Price:</span>
                        <span class="price-value price-osmo">${token.price_osmo.toFixed(6)} OSMO</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">Denom:</span>
                        <span class="price-value" style="font-size: 0.8em; word-break: break-all;">${token.denom.substring(0, 20)}...</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function populateSelects(tokens) {
            const fromSelect = document.getElementById('fromToken');
            const toSelect = document.getElementById('toToken');
            
            tokens.sort((a, b) => a.symbol.localeCompare(b.symbol));
            
            tokens.forEach(token => {
                fromSelect.innerHTML += `<option value="${token.symbol}">${token.symbol}</option>`;
                toSelect.innerHTML += `<option value="${token.symbol}">${token.symbol}</option>`;
            });

            // Default selections
            fromSelect.value = 'WBTC';
            toSelect.value = 'USDC';
        }

        async function convertPrice() {
            const from = document.getElementById('fromToken').value;
            const to = document.getElementById('toToken').value;
            const amount = parseFloat(document.getElementById('amount').value) || 1;

            if (!from || !to) {
                alert('Παρακαλώ επιλέξτε και τα δύο tokens');
                return;
            }

            try {
                const res = await fetch(`http://localhost:8080/api/convert?from=${from}&to=${to}`);
                const data = await res.json();

                const result = data.price * amount;
                
                document.getElementById('conversionPrice').textContent = 
                    `${amount} ${from} = ${result.toFixed(6)} ${to}`;
                
                document.getElementById('conversionDetails').innerHTML = `
                    <strong>Λεπτομέρειες:</strong><br>
                    ${from}: $${data.from_price_usd.toFixed(6)} USD<br>
                    ${to}: $${data.to_price_usd.toFixed(6)} USD<br>
                    Rate: 1 ${from} = ${data.price.toFixed(6)} ${to}
                `;
                
                document.getElementById('conversionResult').classList.add('show');
            } catch (error) {
                alert('Σφάλμα μετατροπής: ' + error.message);
            }
        }

        // Auto-refresh every 2 minutes
        setInterval(fetchData, 120000);

        // Initial load
        fetchData();
    </script>
</body>
</html>
